<!DOCTYPE html>
<html>
<head>
    <title>Validação de Horários</title>
</head>
<body>
    <h2>Validação de Horários da Agenda</h2>
    
    <div id="resultados"></div>
    
    <script>
        // 1. Array com os horários
        const agendaHorarios = [8, 12, 25, 15, -2, 20];
        
        // Variável para contar horários válidos
        let contagemValidos = 0;
        
        // Elemento para mostrar resultados
        const resultadosDiv = document.getElementById('resultados');
        
        // 2. Percorrer o array
        for (let i = 0; i < agendaHorarios.length; i++) {
            const horario = agendaHorarios[i];
            
            // 3. Verificar se o horário é válido
            if (horario >= 0 && horario <= 23) {
                // Horário válido
                resultadosDiv.innerHTML += `<p>✅ Compromisso agendado para as ${horario}h</p>`;
                contagemValidos++; 
            } else {
                resultadosDiv.innerHTML += `<p>❌ Atenção: O horário ${horario}h é inválido!</p>`;
            }
        }
        
        resultadosDiv.innerHTML += `<h3>Total de compromissos válidos: ${contagemValidos}</h3>`;
        
        resultadosDiv.innerHTML += `<p><strong>Horários verificados:</strong> [${agendaHorarios.join(', ')}]</p>`;
    </script>
</body>
</html>
